<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Form Task Day 5</title>
  </head>
  <body>
    <form action="./register.html" align="center">
        <h1>Enter your deatils here to get an admission in 10Kcoders</h1>
        First name:<input type="text" required /><br/><br/>
        Email:<input type="email" required /><br/><br/>
        Password:<input type="password" required /><br/><br/>
        Conform Password:<input type="password" required /><br/><br/>
        Date of birth: <input type="date" required /><br/><br/>
        Prefered Time Slot For Demo <input type="time" required /><br/><br/>
        Upload Profile Picture: <input type="file" required /><br/><br/>
        Select Program:<select>
          <option value="Normal">Normal</option>
          <option value="Silver">Silver</option>
          <option value="Gold">Gold</option>
          </select><br /><br />
        Technology Preference:
        <input type="text" list="test" />
        <datalist id="test">
          <option>Html</option>
          <option>Css</option>
          <option>Java Script</option>
        </datalist><br/><br/>
        <button>Register</button>
    </form>
  </body>
